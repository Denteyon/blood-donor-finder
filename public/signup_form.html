<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
	<form action="/signup" method="POST" id="form">
		Name: <input type="text" name="name"><br>
		Phone Number: <input type="tel" name="phone" required="required"><br>
		Password: <input type="password" name="password" id="password" required="required"><br>
		Password (retype for confirmation): <input type="password" id="confirm_password" required="required"><br>
		Blood Type:<br>
		O+<input type="radio" name="blood_type" value="O+" checked><br>
		O-<input type="radio" name="blood_type" value="O-"><br>
		A+<input type="radio" name="blood_type" value="A+"><br>
		A-<input type="radio" name="blood_type" value="A-"><br>
		B+<input type="radio" name="blood_type" value="B+"><br>
		B-<input type="radio" name="blood_type" value="B-"><br>
		AB+<input type="radio" name="blood_type" value="AB+"><br>
		AB-<input type="radio" name="blood_type" value="AB-"><br>
		<input type="submit" value="submit">
	</form>
	<script>
		document.getElementById("form").onsubmit = function(event) {
			if (document.getElementById('password').value !== document.getElementById('confirm_password').value) {
				alert('Passwords don\'t match!');
				event.preventDefault();
			}
		};
	</script>
</body>
</html>
