<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
	<form action="/signup" method="POST">
		Name: <input type="text" name="name"><br>
		Phone Number: <input type="tel" name="phone"><br>
		Password: <input type="password" name="password"><br>
		Password (retype for confirmation): <input type="password" name="confirm_password"><br>
		Blood Type:<br>
		O+<input type="radio" name="blood_type" value="O+" checked><br>
		O-<input type="radio" name="blood_type" value="O-"><br>
		A+<input type="radio" name="blood_type" value="A+"><br>
		A-<input type="radio" name="blood_type" value="A-"><br>
		B+<input type="radio" name="blood_type" value="B+"><br>
		B-<input type="radio" name="blood_type" value="B-"><br>
		AB+<input type="radio" name="blood_type" value="AB+"><br>
		AB-<input type="radio" name="blood_type" value="AB-"><br>
	</form>
</body>
</html>
